<div class="container fond">
<h4>Add a note for patient : {{patientFirstName}} {{patientLastName}}</h4>
<form [formGroup]="historyCreateForm">
    <br>
    <div class="row justify-content-start">
        <div class="col-4">

            <label for="noteTitle">Note title</label>
            <input id="noteTitle" placeholder="required" class="form-control" formControlName="noteTitle" required>
            <br>
            <label for="doctorName">Doctor Name</label>
            <input id="doctorName" placeholder="required" class="form-control" formControlName="doctorName" required>
            <br>
            <label for="noteDate">Date</label>
            <input id="noteDate" type="date" placeholder="required" class="form-control" formControlName="noteDate"
                required>

        </div>
        <div class="col-6">
            <label for="noteContent">Note content</label>
            <textarea id="noteContent" type="textarea" class="form-control" rows="8"
                formControlName="noteContent"></textarea>

            <div>
                <br><br>
                <div class="position-relative">
            
                <button type="button" class="btn btn-primary position-absolute bottom-0 end-0" [disabled]="!historyCreateForm.valid"
                    (click)="createHistory()"><mat-icon>add_box</mat-icon> Create Note</button></div>
            </div>

        </div>
    </div>
</form>
</div>
