<div class=container>

    <h4>Notes of patient ID : {{patientFirstName}} {{patientLastName}}</h4>
    <div>{{info}}</div>
    Add note <button [routerLink]="['/history-create', patId]" class="btn btn-secondary btn-sm" type="button">
        <mat-icon>add_box</mat-icon>
    </button>
    <table class="table table-secondary table-striped"
    *ngIf="patientHistory | async">
        <thead>
    <tr>
         <th>Title</th>
         <th>Date</th>
         <th>Doctor Name</th>
         <th>Note</th>
         <th>Edit</th>
    </tr>
    </thead>
    <tbody>
     <tr *ngFor="let history of (patientHistory | async); let i=index">
         <td class="align-middle">{{history.note.noteTitle}}</td>
         <td class="align-middle">{{history.note.noteDate}}</td>
         <td class="align-middle">{{history.note.doctorName}}</td>
         <td class="align-middle"><pre class="beautexte">{{history.note.noteContent}}</pre></td>
         <td class="align-middle"><button [routerLink]="['/history-update', history.historyId]"  type="button" class="btn btn-secondary">                   
             <mat-icon>description</mat-icon>
         </button></td>
        </tr>
    </tbody>
 </table>
