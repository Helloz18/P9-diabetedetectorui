
<form [formGroup]="patientUpdateForm">
  
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <h4><label for="firstName">first name</label></h4>
            </div>
        </div>
            <div class="col-sm-4">
                <input id="firstName" placeholder="required" class="form-control" formControlName="firstName" required>              
            </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <h4><label for="lastName">last Name</label></h4>
            </div>
        </div>
        <div class="col-sm-8">
            <input id="lastName" placeholder="required" class="form-control" formControlName="lastName" required>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <h4><label for="birthdate">Date of birth</label></h4>
            </div>
        </div>
        <div class="col-sm-8">
            <input id="birthdate" class="form-control" formControlName="birthdate">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <h4><label for="gender">Gender</label></h4>
            </div>
        </div>
        <div class="col-sm-8">
            <input id="gender" class="form-control" formControlName="gender">
        </div>
    </div>  
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <h4><label for="address">address</label></h4>
            </div>
        </div>
        <div class="col-sm-8">
            <input id="address" class="form-control" formControlName="address">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h4><label for="phoneNumber">phone number</label></h4>
        </div>
        <div class="col-sm-8">
            <input id="phoneNumber" class="form-control" formControlName="phoneNumber">
        </div>
    </div>
    <button type="button" class="btn btn-primary space" [disabled]="!patientUpdateForm.valid" (click)="updatePatient()">Update Patient</button>
</form>
